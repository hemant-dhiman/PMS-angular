<div class="container pt-5">
  <div class="row justify-content-sm-center pt-5">
      <div class="col-sm-6 shadow round pb-3" >
        <form [formGroup]="registerForm">

            <h1 class="text-center pt-3 text-secondary">Registration Form</h1>
              <div class="form-group">
                <label class="col-form-label">Full Name:</label>
                <input formControlName="fullName" type="text" class="form-control">
                <small *ngIf="invalidInput('fullName')" class="text-danger">{{fullNameErrorMessage()}}</small> 
              </div>
              <div class="form-group">
                <label class="col-form-label">User Name:</label>
                <input formControlName="userName" type="text" class="form-control" >
                <small *ngIf="invalidInput('userName')" class="text-danger">{{userNameErrorMessage()}}</small>
                <!-- <small *ngIf="userName.getError('userName')" class="text-danger">User Name '{{userName.value}}' is Already in Used</small> -->
              </div>
              <div class="form-group">
                <label class="col-form-label">Password:</label>
                <input formControlName="password" type="password" class="form-control" >
                <small *ngIf="invalidInput('password')" class="text-danger">{{passwordErrorMessage()}}</small>
              </div>
              <div class="form-group">
                <label class="col-form-label">Email ID:</label>
                <input formControlName="email" type="email" class="form-control" >
                <small *ngIf="invalidInput('email')" class="text-danger">{{emailErrorMessage()}}</small> 
              </div>

              <div formGroupName="address" class="form-group">
                <h1 class="text-center pt-3 text-secondary">Address</h1>
                <div class="form-group">
                  <label class="col-form-label">Line One:</label>
                  <input formControlName="line1" type="email" class="form-control" >
                  <small *ngIf="invalidAddressInput('line1')" class="text-danger">{{line1ErrorMessage()}}</small> 
                </div>
                <div class="form-group">
                  <label class="col-form-label">Line Two:</label>
                  <input formControlName="line2" type="email" class="form-control" >
                  <small *ngIf="invalidAddressInput('line2')" class="text-danger">{{line2ErrorMessage()}}</small> 
                </div>
                <div class="form-group">
                  <label class="col-form-label">District:</label>
                  <input formControlName="district" type="email" class="form-control" >
                  <small *ngIf="invalidAddressInput('district')" class="text-danger">{{districtErrorMessage()}}</small> 
                </div>
                <div class="form-group">
                  <label class="col-form-label">State:</label>
                  <input formControlName="state" type="email" class="form-control" >
                  <small *ngIf="invalidAddressInput('state')" class="text-danger">{{stateErrorMessage()}}</small> 
                </div>
                <div class="form-group">
                  <label class="col-form-label">Pin Code:</label>
                  <input formControlName="pinCode" type="email" class="form-control">
                  <small *ngIf="invalidAddressInput('pinCode')" class="text-danger">{{pincodeErrorMessage()}}</small> 
                </div>
              </div>
              <button (click)="onSubmit()" [disabled]="registerForm.invalid" type="button" class="btn btn-primary">Send message</button>
            </form>
      </div>
  </div>
</div>
