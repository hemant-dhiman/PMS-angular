<div
  *ngIf="message"
  [ngClass]="{
    'alert': 'message',
    'alert-success': message.type === 'success',
    'alert-danger': message.type === 'error'
  }"
>
<div *ngIf="message.type==='success'">
  {{ message.text }}
</div>
<div *ngIf="message.type === 'error' ">
{{message.text.error.message}}
</div>
</div>
